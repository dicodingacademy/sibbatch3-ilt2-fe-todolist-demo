<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todolist Demo</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Todolist Demo</h1>
    
    <div class="card">
      <h2>Formulir todo</h2>
      <form id="todo-form">
        <input type="text" name="titleInput" id="title-input" placeholder="Masukkan todo">
        <button type="submit">Tambahkan</button>
      </form>

      <h2>Daftar todo</h2>
      <table id="todos">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mandi</td>
            <td><button class="btn">Hapus</button></td>
          </tr>
          <tr>
            <td>Sarapan</td>
            <td><button class="btn">Hapus</button></td>
          </tr>
          <tr>
            <td>Berangkat ke sekolah</td>
            <td><button class="btn">Hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
